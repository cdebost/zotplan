<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="my-plans.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "contentSubstitution": {"@": "contentSubstitution"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "contentSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "contentSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@plans.selection.length > 0 ? 'plan' : 'plans'"}
            }
        },

        "plans": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "plans"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@owner.application.config.user.plans"}
            }
        },

        "planCard": {
            "prototype": "./plan-overview-card.reel",
            "properties": {
                "element": {"#": "planCard"}
            },
            "bindings": {
                "plan": {"<-": "@plans:iteration.object"}
            }
        },

        "addPlanButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "addPlanButton"},
                "label": "+ Add a New Plan",
                "skin": "green"
            }
        },

        "planView": {
            "prototype": "./plan-view.reel",
            "properties": {
                "element": {"#": "planView"}
            },
            "bindings": {
                "plan": {"<-": "@plans.selection.0"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="MyPlans">
        <div data-montage-id="contentSubstitution" class="MyPlans-substitution">
            <div data-arg="plans" class="MyPlans-plansView">
                <div data-montage-id="plans" class="MyPlans-plansList">
                    <div data-montage-id="planCard" class="MyPlans-planCard"></div>
                </div>
                <div data-montage-id="addPlanButton" class="MyPlans-addPlanButton"></div>
            </div>
            <div data-montage-id="planView" data-arg="plan"></div>
        </div>
    </div>
</body>
</html>
