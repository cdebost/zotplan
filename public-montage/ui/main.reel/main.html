<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },

            "appSubstitution": {
                "prototype": "montage/ui/substitution.reel",
                "properties": {
                    "element": {"#": "appSubstitution"}
                },
                "bindings": {
                    "switchValue": {"<-": "@owner.application.config.user.defined() ? 'app' : 'onboarding'"}
                }
            },

            "onboarding": {
                "prototype": "ui/onboarding.reel",
                "properties": {
                    "element": {"#": "onboarding"}
                }
            },

            "appContainer": {
                "prototype": "ui/app-container.reel",
                "properties": {
                    "element": {"#": "appContainer"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="appSubstitution">
            <div data-montage-id="onboarding" data-arg="onboarding"></div>
            <div data-montage-id="appContainer" data-arg="app"></div>
        </div>
    </div>
</body>
</html>
