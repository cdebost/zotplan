<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="plan-overview-card.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.plan.name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="PlanOverviewCard">
        <div data-montage-id="title"></div>
    </div>
</body>
</html>
