<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="plan-view.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "courseList": {
            "prototype": "./course-list.reel",
            "properties": {
                "element": {"#": "courseList"}
            },
            "bindings": {
                "plan": {"<-": "@owner.plan"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="PlanView">
        <div data-montage-id="courseList"></div>
    </div>
</body>
</html>
