<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="quarter.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "units": {"<-": "@owner.courses.map{+units}.sum()"},
                "classList.has('fall')": {"<-": "@owner.quarter == 0"},
                "classList.has('winter')": {"<-": "@owner.quarter == 1"},
                "classList.has('spring')": {"<-": "@owner.quarter == 2"},
                "classList.has('summer')": {"<-": "@owner.quarter == 3"},
                "classList.has('isExpanded')": {"<-": "@owner.isExpanded"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "expandButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "expandButton"}
            },
            "bindings": {
                "label": {"<-": "@owner.isExpanded ? '-' : '+'"}
            }
        },

        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "['Fall', 'Winter', 'Spring', 'Summer'][@owner.quarter]"}
            }
        },

        "units": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "units"}
            },
            "bindings": {
                "value": {"<-": "@owner.units + ' units'"}
            }
        },

        "courses": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "courses"}
            },
            "bindings": {
                "content": {"<-": "@owner.courses"}
            }
        },

        "course": {
            "prototype": "../course.reel",
            "properties": {
                "element": {"#": "course"}
            },
            "bindings": {
                "course": {"<-": "@courses:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Quarter">
        <div class="Quarter-header">
            <div data-montage-id="expandButton" class="Quarter-expandButton"></div>
            <div data-montage-id="label" class="Quarter-label"></div>
            <div data-montage-id="units"></div>
        </div>
        <div data-montage-id="courses" class="Quarter-courses">
            <div data-montage-id="course"></div>
        </div>
    </div>
</body>
</html>
