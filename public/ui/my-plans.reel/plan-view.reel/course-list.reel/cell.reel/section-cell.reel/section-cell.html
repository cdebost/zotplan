<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="section-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "expandButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "expandButton"}
            },
            "bindings": {
                "label": {"<-": "@owner.info.isExpanded ? '-' : '+'"}
            }
        },

        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@owner.data.quarter ?? @owner.data.year"}
            }
        },

        "units": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "units"}
            },
            "bindings": {
                "value": {"<-": "@owner.data.units + ' units'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SectionCell">
        <div data-montage-id="expandButton" class="SectionCell-expandButton"></div>
        <div data-montage-id="label" class="SectionCell-label"></div>
        <div data-montage-id="units"></div>
    </div>
</body>
</html>
