<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="course-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "years": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "years"}
            },
            "bindings": {
                "content": {"<-": "@owner.plan.years"}
            }
        },

        "year": {
            "prototype": "./year.reel",
            "properties": {
                "element": {"#": "year"}
            },
            "bindings": {
                "iteration": {"<-": "@years:iteration"},
                "quarters": {"<-": "iteration.object.quarters"},
                "year": {"<-": "@owner.plan.startYear + iteration.index"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CourseList">
        <div data-montage-id="years" class="CourseList-years">
            <div data-montage-id="year"></div>
        </div>
    </div>
</body>
</html>
