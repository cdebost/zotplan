<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="onboarding.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "ZotPlan"
            }
        },

        "usernameInput": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "usernameInput"}
            }
        },

        "passwordInput": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "passwordInput"}
            }
        },

        "errorMessage": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "errorMessage"}
            },
            "bindings": {
                "value": {"<-": "@owner.errorMessage"}
            }
        },

        "signInButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "signInButton"},
                "label": "Sign In",
                "skin": "green"
            }
        },

        "signInWithGoogleButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "signInWithGoogleButton"},
                "label": "Sign In With Google",
                "skin": "google"
            }
        },

        "guestButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "guestButton"},
                "label": "Continue as a Guest"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Onboarding">
        <div class="Onboarding-card">
            <div data-montage-id="title"></div>
            <div class="Onboarding-card-content">
                <input data-montage-id="usernameInput" type="email" placeholder="Username or Email" class="Onboarding-field">
                <input data-montage-id="passwordInput" type="password" placeholder="Password" class="Onboarding-field">
                <div data-montage-id="errorMessage" class="Onboarding-errorMessage"></div>
            </div>
            <button data-montage-id="signInButton" class="Onboarding-button"></button>
            <button data-montage-id="signInWithGoogleButton" class="Onboarding-button"></button>
            <button data-montage-id="guestButton" class="Onboarding-button"></button>
        </div>
    </div>
</body>
</html>
