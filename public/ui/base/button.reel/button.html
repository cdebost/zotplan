<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="button.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@owner.label"}
            }
        }
    }
    </script>
</head>
<body>
    <button data-montage-id="owner" class="Button">
        <div data-montage-id="label"></div>
        <div data-param="*"></div>
    </button>
</body>
</html>
