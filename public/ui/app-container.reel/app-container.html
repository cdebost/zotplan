<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="app-container.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "toolbar": {
            "prototype": "ui/toolbar.reel",
            "properties": {
                "element": {"#": "toolbar"}
            }
        },

        "pageSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "pageSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.application.config.page"}
            }
        },

        "home": {
            "prototype": "ui/home.reel",
            "properties": {
                "element": {"#": "home"}
            }
        },

        "myPlans": {
            "prototype": "ui/my-plans.reel",
            "properties": {
                "element": {"#": "myPlans"}
            }
        },

        "navbar": {
            "prototype": "ui/navbar.reel",
            "properties": {
                "element": {"#": "navbar"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="AppContainer">
        <header data-montage-id="toolbar"></header>
        <div data-montage-id="pageSubstitution" class="AppContainer-content">
            <div data-montage-id="home" data-arg="Home"></div>
            <div data-montage-id="myPlans" data-arg="My Plans"></div>
        </div>
        <div data-montage-id="navbar">
    </div>
</body>
</html>
