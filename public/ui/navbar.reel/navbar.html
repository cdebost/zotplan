<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="navbar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "buttonsController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "avoidsEmptySelection": true
            },
            "bindings": {
                "content": {"<-": "@owner.buttons"}
            }
        },

        "navButtons": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "navButtons"},
                "isSelectionEnabled": true,
                "avoidsEmptySelection": true,
                "contentController": {"@": "buttonsController"}
            }
        },

        "navButton": {
            "prototype": "./nav-button.reel",
            "properties": {
                "element": {"#": "navButton"}
            },
            "bindings": {
                "info": {"<-": "@navButtons:iteration.object"},
                "label": {"<-": "info.label"},
                "iconSrc": {"<-": "info.iconSrc"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Navbar">
        <div data-montage-id="navButtons" class="Navbar-buttons">
            <div data-montage-id="navButton" class="Navbar-button"></div>
        </div>
    </div>
</body>
</html>
